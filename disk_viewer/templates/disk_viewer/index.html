<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex Disk Viewer</title>
</head>
<body>
    <h1>Enter Public Key</h1>
    <form action="{% url 'list_files' %}" method="get">
        <input type="text" name="public_key" placeholder="Public Key" required>
        <button type="submit">View Files</button>
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
