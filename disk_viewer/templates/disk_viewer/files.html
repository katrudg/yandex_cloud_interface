<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files on Yandex Disk</title>
</head>
<body>
    <h1>Files</h1>
    <ul>
        {% for file in files %}
            <li>
                {{ file.name }} 
                {% if file.type == 'file' %}
                    - <a href="{% url 'download_file' file.path %}?public_key={{ request.GET.public_key }}">Download</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Back</a>
</body>
</html>
